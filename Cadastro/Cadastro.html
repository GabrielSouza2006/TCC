<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cloister-black');
    </style>
</head>

<body>

    <section>

        <form method="post">
            <h2>Cadastra-se</h2>
            <label>Digite seu nome:</label>
            <input type="text" autocomplete="off" required placeholder="Insira seu nome">

            <label>Digite seu email:</label>
            <input type="email" autocomplete="off" required placeholder="Insira seu email">

            <label>Data de nascimento:</label>
            <input type="date" autocomplete="off" required>

            <label>Digite seu CPF:</label>
            <input type="text" name="cpf" autocomplete="off" pattern="[0-9]{11}" title="Somente nÃºmeros e com 11 digitos" required>

            <label>Crie uma senha forte:</label>
            <input type="password" autocomplete="off" required>

            <div class="botoes">
            <button>Voltar</button>
            <button type="submit" name="Enviar">Enviar</button>
        </div>
        </form>
    </section>
    <div class="logo">
        <img src="/imagens/LogoINK.png">
    </div>
</body>

</html>
