<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

    <style>
        @import url('https://fonts.cdnfonts.com/css/cloister-black');
    </style>
</head>

<body>


    <section>
        <h2>Login</h2>
        <form method="post">
            <label>Email:</label>
            <input type="email" name="email" autocomplete="off" required>

            <br>
            <label>Senha:</label>
            <input type="password" name="senha" autocomplete="off" required>

            <br>
            <button type="submit" name="Entrar">Entrar</button><br>
            <p style="text-align: center; color: white; font-weight:bold; margin-bottom: 2px; font-size: 20px;">Não tem
                uma conta ainda?</p>
            <a href="#">Cadastre-se aqui!</a><br>
            <a href="#" style="color: #3256A0; text-decoration: none;">Esqueci a senha</a>
        </form>

        
    </section>

    <div class="direita">
        <a href="#">Sou funcionário</a>

        <div class="logo">
            <img src="/imagens/LogoINK.png">
        </div>

    </div>

</body>

</html>
