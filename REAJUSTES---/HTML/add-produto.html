        <div class="up-prod">
            <img src="../imagens/carregar.png" alt="Carregar imagem">

        </div>

        <div class="carac-prod">
            <input type="text" placeholder="Nome do produto" name="" id="">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="check-tamanho">
                <label class="form-check-label" for="flexSwitchCheckDefault">Seu produto ter√° tamanho?</label>
                <input class="input-tamanho" id="tamanho" type="text" placeholder="Tamanho" name="" id="">

              </div>
            <p>Cor:</p>
            <select name="" id="cores" multiple>
                <option value="" disabled selected>Escolher</option>
                <option value="1">Preto</option>
                <option value="2">Branco</option>
                <option value="3">Cinza</option>
                <option value="4">Amarelo</option>
                <option value="5">Azul</option>
