<body>

    <section>

        <form action="Login.html">
            <h2>Cadastra-se</h2>
            <label>Digite seu nome:</label>
            <input type="text" autocomplete="off" required placeholder="Insira seu nome">

            <label>Digite seu email:</label>
            <input type="email" autocomplete="off" required placeholder="Insira seu email">

            <label>Data de nascimento:</label>
            <input type="date" autocomplete="off" required>

            <label>Digite seu CPF:</label>
            <input type="text" name="cpf" autocomplete="off" pattern="[0-9]{11}" title="Somente números e com 11 digitos" required>

            <label>Crie uma senha forte:</label>
            <input type="password" autocomplete="off" required>

            <div class="botoes">
            <a href="Login.html"><button type="button">Voltar</button></a>
            <button type="submit" name="Enviar">Enviar</button>
        </div>
        </form>
    </section>
    <div class="logo">
        <img src="imagens/LogoINK.png">
    </div>
